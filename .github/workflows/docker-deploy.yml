name: Deploy Two Tier (Web + Backend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::632718277269:role/sonaliJ-oidc-github-role
          aws-region: ap-south-1

      - name: AWS Identity Check
        run: aws sts get-caller-identity

      - name: Fetch Docker creds
        run: |
          SECRET=$(aws secretsmanager get-secret-value --secret-id dockerhub/credentials --query SecretString --output text)
          echo "DOCKER_USERNAME=$(echo $SECRET | jq -r '.DOCKER_USERNAME')" >> $GITHUB_ENV
          echo "DOCKER_TOKEN=$(echo $SECRET | jq -r '.DOCKER_TOKEN')" >> $GITHUB_ENV

      - name: Docker Login
        run: |
          echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin

      # Set Tag
      - name: Set image tag
        run: echo "NEW_TAG=$(date +%s)" >> $GITHUB_ENV

      ########################
      # BUILD – BACKEND
      ########################
      - name: Build Backend Image
        working-directory: application-code/app-tier
        run: docker build -t $DOCKER_USERNAME/backend:${NEW_TAG} .

      ########################
      # BUILD – FRONTEND
      ########################
      - name: Build Web Image
        working-directory: application-code/web-tier
        run: docker build -t $DOCKER_USERNAME/frontend:${NEW_TAG} .

      ########################
      # PUSH IMAGES
      ########################
      - name: Push Backend
        run: |
          docker push $DOCKER_USERNAME/backend:${NEW_TAG}
          docker tag $DOCKER_USERNAME/backend:${NEW_TAG} $DOCKER_USERNAME/backend:latest
          docker push $DOCKER_USERNAME/backend:latest

      - name: Push Web
        run: |
          docker push $DOCKER_USERNAME/frontend:${NEW_TAG}
          docker tag $DOCKER_USERNAME/frontend:${NEW_TAG} $DOCKER_USERNAME/frontend:latest
          docker push $DOCKER_USERNAME/frontend:latest

      ########################
      # DEPLOY to EC2 via SSM
      ########################
      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids i-06fe393f7e5a98224 \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy 2-tier app" \
            --parameters 'commands=[
              "set -e",
              "echo Fetch creds from secrets",
              "SECRET=$(aws secretsmanager get-secret-value --secret-id dockerhub/credentials --query SecretString --output text)",
              "U=$(echo $SECRET | jq -r .DOCKER_USERNAME)",
              "T=$(echo $SECRET | jq -r .DOCKER_TOKEN)",
              "echo Login to DockerHub",
              "echo $T | docker login -u $U --password-stdin",
              "echo Pull latest backend + frontend",
              "docker pull $U/backend:latest",
              "docker pull $U/frontend:latest",
              "docker stop web || true",
              "docker stop backend || true",
              "docker rm web || true",
              "docker rm backend || true",
              "echo Run backend",
              "docker run -d --name backend -p 3000:3000 $U/backend:latest",
              "echo Run web",
              "docker run -d --name web -p 80:80 $U/frontend:latest"
            ]' \
            --output text
