name: Deploy Frontend Only

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:

      # Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # AWS Login
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::632718277269:role/sonaliJ-oidc-github-role
          aws-region: ap-south-1

      - name: Check Identity
        run: aws sts get-caller-identity


      # DockerHub Creds
      - name: Fetch Docker creds
        run: |
          SECRET=$(aws secretsmanager get-secret-value \
            --secret-id dockerhub/credentials \
            --query SecretString \
            --output text)

          echo "DOCKER_USERNAME=$(echo $SECRET | jq -r '.DOCKER_USERNAME')" >> $GITHUB_ENV
          echo "DOCKER_TOKEN=$(echo $SECRET | jq -r '.DOCKER_TOKEN')" >> $GITHUB_ENV


      # Login
      - name: Docker Login
        run: |
          echo "$DOCKER_TOKEN" | docker login \
            -u "$DOCKER_USERNAME" \
            --password-stdin


      # Tag
      - name: Set image tag
        run: echo "NEW_TAG=$(date +%s)" >> $GITHUB_ENV


      ########################
      # BUILD FRONTEND ONLY
      ########################
      - name: Build Frontend
        working-directory: application-code/web-tier
        run: docker build -t $DOCKER_USERNAME/frontend:${NEW_TAG} .


      ########################
      # PUSH FRONTEND
      ########################
      - name: Push Frontend
        run: |
          docker push $DOCKER_USERNAME/frontend:${NEW_TAG}

          docker tag $DOCKER_USERNAME/frontend:${NEW_TAG} \
            $DOCKER_USERNAME/frontend:latest

          docker push $DOCKER_USERNAME/frontend:latest


      ########################
      # DEPLOY FRONTEND ONLY
      ########################
      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids i-040d03f0caf9ea982 \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Frontend Only" \
            --parameters 'commands=[

              "set -ex",

              "sudo dnf install -y docker || true",
              "sudo systemctl enable docker || true",
              "sudo systemctl start docker || true",

              "SECRET=$(aws secretsmanager get-secret-value --secret-id dockerhub/credentials --query SecretString --output text)",

              "U=$(echo $SECRET | jq -r .DOCKER_USERNAME)",
              "T=$(echo $SECRET | jq -r .DOCKER_TOKEN)",

              "echo $T | docker login -u $U --password-stdin",

              "docker pull $U/frontend:latest",

              "docker stop web || true",
              "docker rm web || true",

              "docker run -d \
                --name web \
                -p 80:80 \
                --restart always \
                $U/frontend:latest"

            ]' \
            --output text
