name: Publish Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---- FETCH TAGS FOR SEMVER ----
      - name: Fetch all tags
        run: git fetch --tags

      - name: Determine Semantic Version
        id: semver
        run: |
          # Get last tag or default to v0.0.0
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          # Extract major, minor, patch
          MAJOR=$(echo $LAST_TAG | cut -d. -f1 | sed 's/v//')
          MINOR=$(echo $LAST_TAG | cut -d. -f2)
          PATCH=$(echo $LAST_TAG | cut -d. -f3)

          # Increment PATCH
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          echo "new_tag=$NEW_TAG"

      # ---- DOCKER LOGIN ----
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- BUILD & PUSH BACKEND DOCKER IMAGE ----
      - name: Build Backend Docker Image
        working-directory: backend
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ env.NEW_TAG }} .

      - name: Push Backend Docker Image
        working-directory: backend
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ env.NEW_TAG }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ env.NEW_TAG }} ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      # ---- BUILD & PUSH FRONTEND DOCKER IMAGE ----
      - name: Build Frontend Docker Image
        working-directory: frontend
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ env.NEW_TAG }} .

      - name: Push Frontend Docker Image
        working-directory: frontend
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ env.NEW_TAG }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ env.NEW_TAG }} ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      # ---- CREATE GITHUB RELEASE ----
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: "Release ${{ env.NEW_TAG }}"
          body: "Automated release with semantic versioning and latest tag push."
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
