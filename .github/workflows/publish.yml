name: Publish Pipeline 

on:
  push:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---- GET LATEST TAG (for semantic versioning) ----
      - name: Fetch Tags
        run: git fetch --tags

      - name: Determine Version (SemVer Auto Increment)
        id: semver
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          echo "Last tag: $LAST_TAG"

          MAJOR=$(echo $LAST_TAG | cut -d. -f1 | sed 's/v//')
          MINOR=$(echo $LAST_TAG | cut -d. -f2)
          PATCH=$(echo $LAST_TAG | cut -d. -f3)

          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          echo "new_tag=$NEW_TAG" 

      # ---- DOCKER LOGIN ----
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- BUILD DOCKER IMAGE WITH SEMVER TAG ----
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ env.NEW_TAG }} .

      # ---- PUSH DOCKER IMAGE ----
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ env.NEW_TAG }}

      # ---- CREATE GITHUB RELEASE (WITH SEMVER TAG) ----
      - name: Create Release Tag
        run: |
          echo "TAG=${{ env.NEW_TAG }}" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: "Release ${{ env.NEW_TAG }}"
          body: "Automated publish release using semantic versioning."
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
